<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="box">
      <h1 id="city"></h1>
      <form id="city-form" action="/submit">
        <input
          placeholder="Enter your city"
          type="text"
          name="city"
          id="city-input"
          required
          id="city-input"
        />
        <input type="submit" value="See results" class="button" />
      </form>
      <button class="button" id="current-location-button" class="my-location">
        <i class="fa-solid fa-location-crosshairs"></i> My location
      </button>
      <p id="change-date">heyy</p>
      <h2><span id="current-temp"></span> °</h2>
      <p id="description"></p>
      <p>Humidity: <span id="humidity"></span> %</p>
      <p>Wind: <span id="wind"></span> km/h</p>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
          <div class="weather-icon">
            <p>
              Monday<br />
              15°
            </p>
            <i class="fa-solid fa-sun sun"></i>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="weather-icon">
            <p>
              Thuesday<br />
              15°c
            </p>
            <i class="fa-solid fa-cloud-sun cloud-sun"></i>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="weather-icon">
            <p>
              Wednesday<br />
              15°c
            </p>
            <i class="fa-solid fa-icicles ice"></i>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="weather-icon">
            <p>
              Thursday <br />
              15°c
            </p>
            <i class="fa-solid fa-bolt thunder"></i>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="weather-icon">
            <p>
              Friday<br />
              15°c
            </p>
            <i class="fa-solid fa-cloud-showers-heavy rain"></i>
          </div>
        </div>
        <div class="col-sm-1"></div>
      </div>
    </div>
    <p>
      <a
        class="red"
        href="https://github.com/dutchredhead/shecodes-w6-weatherapp"
        target="blank"
        rel="noreferrer"
        >open-source code</a
      >
      by dutchredhead
    </p>
    <script
      src="https://kit.fontawesome.com/364e231dd8.js"
      crossorigin="anonymous"
    ></script>
    <script src="sript.js"></script>
  </body>
</html>
